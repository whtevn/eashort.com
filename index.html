<!DOCTYPE html>
<html>
  <head>
    <meta name="google" content="notranslate" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>E Short Photography</title>
    <link rel="stylesheet" type="text/css" href="assets/fonts.css" />

    <script>
      window.addEventListener("load", ()=>{
        const navLinkElements = document.querySelectorAll(".sidebar__nav__link")
        navLinkElements.forEach((link) => link.addEventListener("click", gotoSection))
      })

      function gotoSection(e){
        e.preventDefault();
        const section = e.target.href.split("#")[1] 
        switch ( section ) {
          case "event":
            return updateImage("portfolio-images/IMG_20191027_021157.jpg")
          case "headshot":
            return updateImage("portfolio-images/IMG_9146.jpg")
          case "product":
            return updateImage("portfolio-images/IMG_20191103_113456_391.jpg")
          default:
        }
      }

      function updateImage(loc){
        document
          .querySelector(".site__body")
          .setAttribute("style", `background-image: url('${loc}')`)
      }
    </script>

    <style>
      body, html {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 20px;
        margin: 0;
        padding: 0;
        height: 100%;
        background: rgb(25,25,25);
      }

      body {
        position: relative;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        background-color: #ffffff;
      }

      .site {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        display: grid;
        height: 100%;
        margin: 0;
        padding: 0;
        grid-template-rows: auto;
        grid-template-columns:  15em auto;
      }

      .site__body {
        height: 100%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      .sidebar__footer {
        align-self: flex-end;
        display: flex;
        font-size: 0.7em;
        flex-direction: row;
      }

      .sidebar {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        padding-right: 1.5em;
        padding-top: 2em;
        justify-content: space-between;
      }

      .body {
        background-color: black;
        color: white;
      }

      .sidebar__title {
        font-weight: lighter;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .sidebar__title__name {
        font-size: 4em;
        line-height: 1em;
      }
      .sidebar__title__tag {
        font-size: 2em;
      }

      .sidebar__title__social {
        font-size: 1em;
        display: flex;
        flex-direction: row;
        margin-top: 1em;
      }

      .sidebar__title__social a {
        margin-left: 1.0em;
        color: gray;
        text-decoration: none;
      }

      .sidebar__nav {
        display: flex;
        flex-direction: column;
        font-size: 2em;
        font-weight: bold;
        line-height: 1em;
        margin-left: 0.5em;
        align-items: flex-end;
      }

      .sidebar__nav a{
        text-decoration: none;
        color: gray;
        margin-top: .5em;
      }
    </style>
  </head>
  <body>
    <div class="site">
      <aside class="site__sidebar sidebar">
        <div>
        <div class="sidebar__title">
          <div class="sidebar__title__name">E Short</div>
          <div class="sidebar__title__tag">photography</div>
          <!--
          <div class="sidebar__title__social">
            <a href="" target="_blank" >
              <i class="icon-linkedin-alt"></i>
            </a>
            <a href="" target="_blank" >
              <i class="icon-instagrem"></i>
            </a>
            <a href="" target="_blank" >
              <i class="icon-youtube-alt"></i>
            </a>
          </div>
          -->
        </div>
        <nav class="sidebar__nav">
          <a href="#event"    class="sidebar__nav__link">Event</a>
          <a href="#product"  class="sidebar__nav__link">Product</a>
          <!--<a href="#portrait" class="sidebar__nav__link">Portrait</a>-->
          <a href="#headshot" class="sidebar__nav__link">Headshot</a>
        </nav>
        </div>
        <footer class="sidebar__footer">
        <div class="sidebar__footer__copyright">All images &copy; Evan Short 2017-2019</div>
        </footer>
      </aside>
      <main class="site__body body" style=" background-image: url('portfolio-images/IMG_20191027_021157.jpg');">
      </main>
    </div>
  </body>
</html>
